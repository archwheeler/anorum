<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Posts</title>
    </head>
    <body>
        {% if latest_posts_list %}
        <h1>New posts</h1>
        <ul>
            {% for post in latest_posts_list %}
            <li><a href="{% url 'post' post.id %}">{{ post.content }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <h1>No new posts.</h1>
        {% endif %}
    </body>
</html>
