{% extends 'base.html' %}

{% block title %}Change your password{% endblock %}

{% block content %}
<main>
    <h1>Change your password</h1>

    <form method="post" action="{% url 'password_change' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change password">
    </form>
</main>
{% endblock %}
