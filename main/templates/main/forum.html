{% extends 'base.html' %}

{% block title %}{{ forum_name }}{% endblock %}

{% block content %}
<main>
    <h1>{{ forum_name }}</h1>

    <a href="{% url 'create_post' %}">Create new post</a>

    <ul>
        {% for post in post_list %}
            <li>
                <a href={% url 'post' post.id %}>
                    #{{ post.id }} - {{ post.body }}
                </a>
            </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
