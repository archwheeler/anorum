{% extends 'base.html' %}

{% block title %}Create forum{% endblock %}

{% block content %}
<main>
    <h1>Create forum</h1>

    <form method="post" action="{% url 'create_forum' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            {{ form.name.errors }}
            <label for="id_name">Name:</label>
            {{ form.name }}
        </div>
        <input type="submit" value="Create forum">
    </form>
</main>
{% endblock %}
