{% extends 'base.html' %}

{% block title %}Create new post{% endblock %}

{% block content %}
<main>
    <h1>Create new post</h1>

    <form method="post" action="{% url 'create_post' %}" autocomplete="off">
        {% csrf_token %}

        {% if form.non_field_errors %}
        <div class="error vertical-separation-medium">
            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <div>
            {% if form.body.errors %}
            <div class="error vertical-separation-small">
                {{ form.body.errors }}
            </div>
            {% endif %}

            {{ form.body }}
        </div>

        <input type="submit" value="Create" class="anorum-button">
    </form>
</main>
{% endblock %}
